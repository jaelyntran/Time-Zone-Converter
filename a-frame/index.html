<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Timezone converter - A-Frame</title>
    <meta name="description" content="Timeconverter-a-frame"/>
    <script src="https://cdn.jsdelivr.net/npm/spacetime@7.7.0/builds/spacetime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spacetime-informal@0.6.1/builds/spacetime-informal.min.js"></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
    <script src="timezone.js"></script>
    <script src="clock.js"></script>
  </head>
  
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: [data-clickable]">
      <a-entity
        clock=""
        position="-2.75 3.5 -1.75"
      ></a-entity>
      <a-sky color="#222"></a-sky>

      <a-entity
              timezone-converter=""
              position="-2.75 2.7 -1.75">
      </a-entity>

      <a-text value="Hawaii"
              position="-2 1.45 -1.75"
              font="sourcecodepro"></a-text>
      <a-box id="hawaiiButton"
             position="-1.5 1.15 -1.75"
             data-clickable="true"
             height="0.2" width="0.3" depth="0.2"></a-box>

      <a-text value="Vietnam"
              position="-0.5 1.45 -1.75"
              font="sourcecodepro"></a-text>
      <a-box id="vietnamButton"
             position="0 1.15 -1.75"
             data-clickable="true"
             height="0.2" width="0.3" depth="0.2"></a-box>

      <a-text value="Australia"
              position="0.9 1.45 -1.75"
              font="sourcecodepro"></a-text>
      <a-box id="australiaButton"
             position="1.5 1.15 -1.75"
             data-clickable="true"
             height="0.2" width="0.3" depth="0.2"></a-box>

      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
